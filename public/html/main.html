        <button type="button" class="logout-btn">Logout</button>
    </header>
    <main class="container-fluid bg-info" style="height: 90vh">
        <div class="container d-flex flex-column h-100 p-0">
            <header class="fw-bold text-center py-2 mx-0" style="background-color: teal">
                <h2>Chat App</h2>
            </header>
            <div class="d-flex h-100">

                                    User Name

                            </div>

                    </div>
                </section>
                <div style="width:60%;">
                    <section class="container p-0"
                        style="height:90%;background: linear-gradient(to right, #94866a, #5fa8d8);">
                        <div class="d-flex flex-column justify-content-end h-100 py-2">
                            <div class="list-group rounded-0 all-messages">
                                <!-- <a href="#" class="list-group-item list-group-item-action" aria-current="true">

                                        <p class="mb-1 w-100 p-1 px-2 rounded-4" style="background-color: #dbe5ec;">
                                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia quasi vero

                                            praesentium vel!
                                        </p>
                                    </div>
                                </li>
                            </div>
                        </div>
                    </section>
                    <footer class="row m-0 px-2 py-1" style="height: 10%;">
                        <div class="col-10 px-0">
                            <input type="text" class="form-control d-block h-100" id="input-message"
                                placeholder="Enter Message">
                        </div>
                        <button type="button" class="btn btn-outline-success col-2 input-message-btn">Send</button>
                    </footer>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
